<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <!-- Links -->
    
    <link rel="stylesheet" href="./Style.css">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">


</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="Fab fa-facebook-f">
                    </i></a>
                    <a href="#" class="social"><i class="Fab fa-google-plus-g">
                    </i></a>
                    <a href="#" class="social"><i class="Fab fa-linkedin-in">
                    </i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" disabled>
                <input type="email" placeholder="E-mail ID" disabled>
                <input type="password" placeholder="Password" disabled>
                <button disabled>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="./VoiceCon.Html">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="Fab fa-facebook-f">
                    </i></a>
                    <a href="#" class="social"><i class="Fab fa-google-plus-g">
                    </i></a>
                    <a href="#" class="social"><i class="Fab fa-linkedin-in">
                    </i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="E-mail ID">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>Sign In to your account</p>
                    <button class="press" id="sign-in">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="font-size: 30px;">Registration Form</h1>
                    <p>Create a New Account To Login this page</p>
                    <button class="press" id="sign-up">Sign Up</button>
                </div>
            </div>

        </div>

    </div>

    <script src="./index.js">
    </script>

</body>
</html>
